<ion-header>

  <ion-navbar>
    <ion-title>Exercise</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="exerciseData" (ngSubmit)="checkInformation()">
  <ion-item>
    <ion-label>Exercise</ion-label>
    <ion-select formControlName="exercise">
      <!-- <ion-option value={{meal.value}} *ngFor='let meal of meals'>{{meal.title}}</ion-option> -->
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Durtaion</ion-label>
    <ion-datetime displayFormat="HH:mm" formControlName="duration"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Time</ion-label>
    <ion-datetime displayFormat="HH:mm" formControlName="time"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Calories Burned</ion-label>
    <ion-input type="number" formControlName="calories"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Notes</ion-label>
    <ion-textarea formControlName="notes"></ion-textarea>
  </ion-item>
  <ion-fab bottom left>
    <button ion-fab><ion-icon name="cancel"></ion-icon></button>
  </ion-fab>
  <ion-fab bottom right>
    <button ion-fab type="submit" [disabled]="!exerciseData.valid"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</form>
</ion-content>
