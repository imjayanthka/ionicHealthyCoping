<ion-header>

  <ion-navbar>
    <ion-title>Weight</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="weightData" (ngSubmit)="checkInformation()">
  <ion-item>
    <ion-label>Weight</ion-label>
    <ion-input type="number" formControlName="weight"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Time</ion-label>
    <ion-datetime displayFormat="HH:mm" formControlName="time"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>BMI</ion-label>
    <ion-input type="number" formControlName="bmi"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Notes</ion-label>
    <ion-textarea formControlName="notes"></ion-textarea>
  </ion-item>
  <ion-fab bottom left>
    <button ion-fab><ion-icon name="cancel"></ion-icon></button>
  </ion-fab>
  <ion-fab bottom right>
    <button ion-fab type="submit" [disabled]="!weightData.valid"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</form>
</ion-content>
